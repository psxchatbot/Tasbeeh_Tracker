<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Family Sadaqa & Recitation Counter</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <header>
      <h1>Family Sadaqa & Recitation Counter</h1>
      <p class="subtitle">In loving memory of our father. May every recitation and act of charity count.</p>
    </header>

    <section class="card reminder">
      <h2>Daily Reminder</h2>
      <p id="reminderText">Take 5 minutes today for recitation or one small act of sadaqa.</p>
      <button id="newReminderBtn">New Reminder</button>
    </section>

    <section class="grid">
      <article class="card">
        <h2>Recitations</h2>
        <p class="count" id="recitationCount">0</p>
        <button id="addRecitationBtn">+1 Recitation</button>
      </article>

      <article class="card">
        <h2>Sadaqa Acts</h2>
        <p class="count" id="sadaqaCount">0</p>
        <button id="addSadaqaBtn">+1 Sadaqa</button>
      </article>
    </section>

    <section class="card">
      <h2>Family Contributions</h2>
      <form id="memberForm">
        <input id="memberName" type="text" placeholder="Family member name" required maxlength="30" />
        <select id="contributionType">
          <option value="recitation">Recitation</option>
          <option value="sadaqa">Sadaqa</option>
        </select>
        <button type="submit">Add +1</button>
      </form>
      <ul id="memberList" class="member-list"></ul>
    </section>

    <section class="card history">
      <h2>Recent Activity</h2>
      <ul id="activityList"></ul>
      <button id="resetBtn" class="danger">Reset All</button>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
